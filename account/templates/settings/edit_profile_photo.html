{% extends "base.html" %}

{% block title %}Edit Profile Photo{% endblock %}

{% block content %}
    <h1>Edit Profile Photo</h1>
    <br>
    <form action="{% url 'edit_profile_photo' %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Add Photo">
    </form>
{% endblock %}
