{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <h1>Password Reset</h1>
    <p>Enter your email address to obtain a new password.</p>
    <br>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Reset Password">
        {% csrf_token %}
    </form>
{% endblock %}
