{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>Create Post</h1>
    <form action="{% url 'post:post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Post">
    </form>
{% endblock %}
