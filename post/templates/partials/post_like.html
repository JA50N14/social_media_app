<div class="post-like-{{ post.id }}" hx-target=".post-like-{{ post.id }}" hx-swap="innerHTML"> 
    <button id="post-like-button-{{ post.id }}" hx-post="{% url 'post:post_like' post.id %}" hx-target=".post-like-{{ post.id }}" hx-swap="outerHTML">
        {% if post_like_status %}
            Unlike
        {% else %}
            Like
        {% endif %}
    </button>
    <strong>| {{ post.count_likes }}</strong>
</div>
